<!DOCTYPE html>
<html>
<head>
    <title>Registration With CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="post" action="">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" id="first_name" onkeypress="removeError(this)" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" id="last_name" onkeypress="removeError(this)" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" id="address" onkeypress="removeError(this)" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" id="gender" onchange="removeError(this)">
                    <option value="">--SELECT GENDER--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" onkeypress="removeError(this)" placeholder="Enter Email">
                <span class="text-danger email-error"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" onkeypress="removeError(this)" placeholder="Enter Password">
                <span class="text-danger password-error"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password" id="cpassword" onkeypress="removeError(this)" placeholder="Enter Password">
            </div>
            <button type="button" onclick="register()" class="submit-btn">Register</button>
            <div class="footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <h3 class="text-success message"></h3>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
